# Configurações do Banco de Dados
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}@
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_NAME_BOOKS}

# Configurações do JPA/Hibernate
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#para mostrar o comando SQL que o Spring está fazendo quando rodar
spring.jpa.show-sql=true
#spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Adicionar estas configurações recomendadas
# esse comando cria a tabela caso ela não exista, porem isso tem que ser validado com o DBA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false